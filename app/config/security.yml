# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
    encoders:
        FOS\UserBundle\Model\UserInterface:
            algorithm: bcrypt
            cost: 10
        Symfony\Component\Security\Core\User\User: plaintext
        FamGenTree\AppBundle\Entity\User:
            algorithm:  md5

    # http://symfony.com/doc/current/book/security.html#hierarchical-roles
    role_hierarchy:
        ROLE_MANAGER:     ROLE_USER
        ROLE_EDITOR:      ROLE_USER
        ROLE_MODERATOR:   ROLE_MANAGER
        ROLE_ADMIN:       [ROLE_USER,ROLE_MANAGER,ROLE_EDITOR,ROLE_MODERATOR]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory: ~
        fos_userbundle:
            id: fos_user.user_provider.username
    # the main part of the security, where you can set up firewalls
    # for specific sections of your app
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
#        admin_secured_area:
#            pattern:    ^/admin
#            form_login:
#                check_path: _fgt_security_check
#                login_path: _fgt_login
#            logout:
#                path:   _fgt_logout
#                target: _fgt_homepage
        main:
            anonymous: ~
            # activate different ways to authenticate
            pattern: ^/
            form_login:
                provider: fos_userbundle
#                csrf_provider: form.csrf_provider
#                check_path: _fgt_security_check
#                login_path: _fgt_login
            logout:       true
#            logout:
#                path:   _fgt_logout
#                target: _fgt_homepage

    # with these settings you can restrict or allow access for different parts
    # of your application based on roles, ip, host or methods
    # http://symfony.com/doc/current/cookbook/security/access_control.html
    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, role: ROLE_ADMIN }
        - { path: ^/[^/]*php, role: IS_AUTHENTICATED_FULLY}